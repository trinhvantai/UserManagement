
<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="css\bootstrap-3.3.7-dist\css\bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="background col-md-4 col-md-offset-4 form">
		<h2>SIGN IN</h2>
		<form action="login" method="post">
			<div class="row">
				<label class="lb col-md-4"> Username: </label> <input
					class="inp col-md-8" type="text" name="name" />
			</div>
			<br>
			<div class="row">
				<label class="lb col-md-4"> Password: </label> <input
					class="inp col-md-8" type="text" name="password" />
			</div>
			<div class="row div-signin">
				<button type="submit" class="btn btn-primary col-md-12">Sign in</button>
			</div>

		</form>
	</div>
</body>
</html>
